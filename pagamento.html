<head>
    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <img id='logo' src="assets/img/portfolio/logo da TR web vinhos 90x90.jpg" alt="logo site">
            <a class="navbar-brand" href="#page-top"> TR web vinhos </a>

            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="index.html">Voltar para página principal</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <header class="masthead bg-primary text-white text-center">

        <div class="container d-flex align-items-center flex-column">

            <!-- <img src="assets/img/portfolio/banner 1280x400.jpg" width="1400" height="500" alt="banner site" /> -->

            <h1 class="masthead-heading text-uppercase mb-0">TR Web vinhos</h1>



            <p class="masthead-subheading font-weight-light mb-0">Seu lugar para comprar vinho na web</p>
        </div>
    </header>
    <br><br><br>
    <div class="pgto">
        <h3>ÁREA DE PAGAMENTO</h3>
    </div>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Sobrenome</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Digite seu sobrenome">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>Selecionar...</option>
                        <option>Rio de Janeiro</option>
                        <option>São Paulo</option>
                        <option>Minas Gerais</option>
                        <option>Espírito Santo</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            
        </form>

        <hr>
        <!-- àrea de dados cartão -->
        
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nome no cartão</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Nome no cartão">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Número do cartão</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Digite aqui">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Crédito
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Débito
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
           
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Finalizar</button>
                </div>
            </div>
        </form>
    </div>
